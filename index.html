<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body>

<!--Top Menu-->

<div class="ui borderless topmenu menu">
  <div class="ui container">
    <a class="fitted item"><i class="facebook f icon"></i></a>
    <a class="fitted item"><i class="instagram icon"></i></a>
    <a class="fitted item"><i class="twitter icon"></i></a>
    <a class="fitted item"><i class="pinterest icon"></i></a>
    <a class="fitted right item"><i class="search icon"></i></a>
    <a class="fitted item"><i class="home icon"></i></a>
    <a class="fitted item"><i class="user icon"></i></a>
    <div class="fitted item">
      <div class="ui dropdown">
        <div class="text">MY CART</div>
        <i class="shopping cart icon"></i>
        <div class="text">0</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">Your cart is currently empty.</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $('.ui.dropdown')
      .dropdown();
</script>

<!--Middle-->

<img class="ui centered image" src="https://cdn.shopify.com/s/files/1/1035/5187/files/logoshort_800x.png?v=1543956749">

<div class="ui borderless middlemenu menu">
  <div class="ui  container">
    <div class="center item">
      <div class="ui dropdown">
        <div class="text">MEN</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">Your cart is currently empty.</div>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="ui dropdown">
        <div class="text">WOMEN</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">Your cart is currently empty.</div>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="ui dropdown">
        <div class="text">KIDS</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">Your cart is currently empty.</div>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="ui dropdown">
        <div class="text">BRANDS</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">Your cart is currently empty.</div>
        </div>
      </div>
    </div>
    <a class="item">SALE</a>
  </div>
</div>

<img class="ui fluid image" src="https://cdn.shopify.com/s/files/1/1035/5187/files/AH7I2380_1296x.jpg?v=1548389088">

</body>
</html>
